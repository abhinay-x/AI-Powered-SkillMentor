<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkillMentor - AI Business Advice{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block extra_head %}{% endblock %}
</head>
<body class="animate__animated animate__fadeIn animate__faster">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeInLeft" href="/">
                <span class="text-gradient">SkillMentor</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.path == '/' %}active{% endif %} animate__animated animate__fadeInRight animate__delay-1s">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item {% if request.path == '/metrics' %}active{% endif %} animate__animated animate__fadeInRight animate__delay-2s">
                        <a class="nav-link" href="/metrics">Metrics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5 main-content animate__animated animate__fadeIn animate__delay-3s">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Â© 2023 SkillMentor | AI-powered business mentoring for micro-entrepreneurs</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Add animation classes to elements as they appear in viewport
        $(document).ready(function() {
            // Function to check if element is in viewport
            function isInViewport(element) {
                var elementTop = $(element).offset().top;
                var elementBottom = elementTop + $(element).outerHeight();
                var viewportTop = $(window).scrollTop();
                var viewportBottom = viewportTop + $(window).height();
                return elementBottom > viewportTop && elementTop < viewportBottom;
            }
            
            // Add animation to elements when they come into view
            $(window).on('scroll', function() {
                $('.card:not(.animated)').each(function() {
                    if (isInViewport(this)) {
                        $(this).addClass('animated');
                    }
                });
            });
            
            // Trigger initial check
            $(window).trigger('scroll');
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
